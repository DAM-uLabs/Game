<div id="bet-form">
  <form>
    <label>Player 1:</label>
    <input type="text" id="player1" placeholder="Enter your name">
    <br>
    <label>Player 2:</label>
    <input type="text" id="player2" placeholder="Enter your name">
    <br>
    <label>Game ID:</label>
    <input type="text" id="game-id" placeholder="Enter the game ID">
    <br>
    <label>Bet Amount:</label>
    <input type="number" id="bet-amount" placeholder="Enter the bet amount">
    <br>
    <button type="button" id="place-bet">Place Bet</button>
  </form>
</div>

<div id="winner-form" style="display: none;">
  <form>
    <label>Winner:</label>
    <input type="text" id="winner" placeholder="Enter the winner's name">
    <br>
    <button type="button" id="submit-winner">Submit Winner</button>
  </form>
</div>
